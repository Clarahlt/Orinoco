<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
    <title>Orinoco</title>
</head>
<body>
    <!--HEADER-->
    <div class="bg-custom header">
        <div class="container-fluid header">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="/images/logo.png" width="200" alt="Site logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ">
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item caddy active">
                                <a class="nav-link text-light" href="caddy.html"><i class="fas fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
<!--CONTENT-->
<div class="container caddy-content-form" id="content-form">
    <div class="row mt-4" id="containerValidation">
        <div class="col-12 col-md-6">
            <article class="pull-center">
                <legend>Mon panier</legend>
                <table id="tableau" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Articles</th>
                            <th>Qte</th>
                            <th>Prix</th>
                            <th>Prix total</th>
                            <th>Supprimer</th>
                        </tr>
                    </thead>
                    <tbody id="caddy" ></tbody>
                    
                </table>
            </article>
            <article>
                <table class="table">
                    <thead>
                        <tr id="totalPrice">
                            <th>Total :</th>
                        </tr>
                    </thead>
                </table>
            </article>
        </div>

        <br>
<!-- Formulaire de validation -->
        <div class="col-12 col-md-6 shadow-sm bg-light form">
            <form name="orderForm" id="order-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname" id="lastname" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="adress">Adresse</label>
                        <input type="text" name="adress" id="adress" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="city">Ville/Code postal</label>
                        <input type="text" pattern="[a-z-A-Z-0-9]*" name="city" id="city" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="email">Adresse E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" >
                    </div>                            
                </div>
                <button id="btnForm" class="btn-secondary btn" type="submit">Commander</button>
            </form>
        </div>
    </div>
</div>    



    <!--FOOTER-->
    <footer class="bg-custom">
        <div class="container-fluid footer">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item dot">&middot;</li>
                        <li class="list-inline-item"><a href="#">Contact</a></li>
                        <li class="list-inline-item dot">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Custom JavaScript -->
    <script src="js/newCaddy.js"></script>
    <script src="js/productsheet.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
