<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>
    <!--HEADER-->
    <div class="bg-custom">
        <div class="container-fluid">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="...">
                        <img src="logo.png" width="200" alt="Site logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                     </button>
                     <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ">
                            <li class="nav-item active">
                                <a class="nav-link text-light" href="index.html">Accueil</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

<!--CONTENT-->
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 col-md-6">
                <article class="pull-center">
                    <legend>Mon panier</legend>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Articles</th>
                                <th>Qte</th>
                                <th>Prix unitaire</th>
                            </tr>
                        </thead>
                        
                    </table>
                </article>
                <article>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Total :</th>
                            </tr>
                        </thead>
                    </table>
                </article>
            </div>

            <br>

            <div class="col-12 col-md-6 shadow-sm bg-light form">
                <form action="" id="order-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="lastname">Nom</label>
                            <input type="text" name="lastname" id="lastname" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="firstname">Prénom</label>
                            <input type="text" name="firstname" id="firstname" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="lastname">Adresse</label>
                            <input type="text" name="adress" id="adress" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="firstname">Ville</label>
                            <input type="text" name="city" id="city" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="email">Adresse E-mail</label>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>                            
                    </div>
                    <button class="btn-secondary btn" type="submit">Commander</button>
                </form>
            </div>
        </div>
    </div>



    <!--FOOTER-->
    <footer class="bg-custom">
        <div class="container-fluid footer">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Contact</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


        
    <script src="caddy.js"></script>
</body>
</html>
